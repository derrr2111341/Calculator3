<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" type="image/png" href="https://www.google.com/s2/favicons?domain=umak.edu.ph">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- custom style -->
    <link rel="stylesheet" href="Calculator.css">
</head>
<body>

    <div id="calculator">
        <div id="display">
            <div id="previous-operand"></div>
            <div id="current-operand"></div>
        </div>

        <button type="button" class="span-two" id="btnclear">AC</button>
		<button type="button" class="span-two" id="btndelete">DEL</button>

        <button type="button" class="number" id="btnnumber-7">7</button>
        <button type="button" class="number" id="btnnumber-8">8</button>
        <button type="button" class="number" id="btnnumber-9">9</button>
        <button type="button" class="operation" id="btndivide">/</button>

        <button type="button" class="number" id="btnnumber-4">4</button>
        <button type="button" class="number" id="btnnumber-5">5</button>
        <button type="button" class="number" id="btnnumber-6">6</button>
        <button type="button" class="operation" id="btnmultiply">*</button>

        <button type="button" class="number" id="btnnumber-3">3</button>
        <button type="button" class="number" id="btnnumber-2">2</button>
        <button type="button" class="number" id="btnnumber-1">1</button>
        <button type="button" class="operation" id="btnsubtract">-</button>

        <button type="button" class="number" id="btnnumber-0">0</button>
        <button type="button" class="dot" id="btndot">.</button>
        <button type="button" id="btnequals">=</button>
        <button type="button" class="operation" id="btnadd">+</button>

        <button type="button" id="btnsqrt">âˆš</button>
        <button type="button" id="btnclear-entry">CE</button>

        <script src="Calculator.js"></script>
</body>
</html>
